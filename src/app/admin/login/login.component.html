<div class="bg-dark init-log" >
    <div class="container ">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header text-center">
          <!-- <img src="assets/img/"> --> Softesting</div>
        <div class="card-body">
          <!-- <div class="alert alert-danger text-center" role="alert" *ngIf="message.status">
            {{this.message.msj}}
          </div> -->
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="correo" class="form-control" [(ngModel)]="user.correo"  required="required" autofocus="autofocus">
                <label for="inputEmail">Correo</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.pass" required="required" name="pass">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" (click)="login()">Ingresar</a>
          </form>
          <!-- <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div> -->
        </div>
      </div>
    </div>
  
</div>
